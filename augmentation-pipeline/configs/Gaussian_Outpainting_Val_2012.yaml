data:
  name: PASCAL VOC 
  image_path: ./Datasets/VOC/images/val2012
  label_path: ./Datasets/VOC/labels/val2012
  save_path: ./Datasets/VOC/SYN_val2012
  ext: txt 

measurement:
  operator:
    name: inpainting
  mask_opt:
    mask_type: outpainting 
    mask_param:
      method: gaussian
      distribution: !!python/tuple [0, 0.4]  # Mu and Sigma
      margin: !!python/tuple [16,16] # Width and Height Margin 
  noise:
    name: gaussian
    sigma: 0.05
